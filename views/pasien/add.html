<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>List Pasien</title>
    <style>
        .container {
            max-width: 550px;
            min-height: 850px;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <h3>Pasien</h3>
        <a href="/pasien" class="btn btn-dark btn-md">
            Kembali
        </a>
        <form action="/pasien/add" method="post">
            <div class="form-group mt-2">
                <label for="">Nama Lengkap</label>
                <input type="text" name="nama_lengkap" placeholder="Inputkan Nama Lengkap" required class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="">NIK</label>
                <input type="number" min="0" maxlength="16" name="nik" placeholder="Inputkan NIK" required class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="">Jenis Kelamin</label>
                <select name="jenis_kelamin"class="form-control">
                    <option>- Pilih Jenis Kelamin -</option>
                    <option value="1">Laki-laki</option>
                    <option value="2">Perempuan</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="">Tempat Lahir</label>
                <input type="text" name="tempat_lahir" placeholder="Inputkan Tempat Lahir" required class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" placeholder="Inputkan Tanggal Lahir" required class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="">No HP</label>
                <input type="number" min="0" maxlength="12"  name="nohp" placeholder="Inputkan No HP" required class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="">Alamat</label>
                <textarea name="alamat" rows="3" class="form-control" placeholder="Masukkan Alamat"></textarea>
            </div>
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
