<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>List Pasien</title>
    <style>
        .container {
            min-height: 850px;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <h3>Pasien</h3>
        <a href="/pasien/add" class="btn btn-primary btn-md">
            Tambah Pasien
        </a>
        {{ if .pesan }}
            <div class="alert alert-success mt-2">
                {{ .pesan }}
            </div>
        {{ end }}
        <table class="table table-sriped table-bordered table-hover mt-4">
            <thead>
                <tr>
                    <th>Nama Lengkap</th>
                    <th>NIK</th>
                    <th>Jenis Kelamin</th>
                    <th>Tempat Lahir</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>No HP</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .pasien}}
                <tr>
                    <td>{{.NamaLengkap}}</td>
                    <td>{{ .NIK }}</td>
                    <td>{{ .JenisKelamin }}</td>
                    <td>{{ .TempatLahir }}</td>
                    <td>{{ .TanggalLahir }}</td>
                    <td>{{ .Alamat }}</td>
                    <td>{{ .NoHp }}</td>
                    <td>
                        <a href="/pasien/edit?id={{.Id}}" class="btn btn-warning btn-md">
                            Edit
                        </a>
                        <br>
                        <a href="/pasien/delete?id={{.Id}}" class="btn mt-2 btn-danger btn-md">
                            Hapus
                        </a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
