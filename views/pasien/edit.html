<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>List Pasien</title>
    <style>
        .container {
            max-width: 550px;
            min-height: 850px;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <h3>Ubah Pasien</h3>
        <a href="/pasien" class="btn btn-dark btn-md">
            Kembali
        </a>
        {{ if .pesan }}
            <div class="alert alert-success mt-2">
                {{ .pesan }}
            </div>
        {{ end }}
        <form action="/pasien/edit" method="post">
            <div class="form-group mt-2">
                <label for="">Nama Lengkap</label>
                <input type="text" name="nama_lengkap" value="{{ .pasien.NamaLengkap }}" placeholder="Inputkan Nama Lengkap" class="form-control {{ if .validasi.NamaLengkap }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validasi.NamaLengkap }}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="">NIK</label>
                <input type="number" min="0" maxlength="16" value="{{ .pasien.NIK }}" name="nik" placeholder="Inputkan NIK" class="form-control {{ if .validasi.NIK }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validasi.NIK }}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="">Jenis Kelamin</label>
                <select name="jenis_kelamin"class="form-control {{ if .validasi.JenisKelamin }} is-invalid {{ end }}">
                    <option>- Pilih Jenis Kelamin -</option>
                    <option value="1" {{ if eq .pasien.JenisKelamin `1`}} selected {{ end }}>Laki-laki</option>
                    <option value="2" {{ if eq .pasien.JenisKelamin `2`}} selected {{ end }}>Perempuan</option>
                </select>
                <div class="invalid-feedback">
                    {{ .validasi.JenisKelamin }}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="">Tempat Lahir</label>
                <input type="text" name="tempat_lahir" value="{{ .pasien.TempatLahir }}" placeholder="Inputkan Tempat Lahir" class="form-control {{ if .validasi.TempatLahir }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validasi.TempatLahir }}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" value="{{ .pasien.TanggalLahir }}" placeholder="Inputkan Tanggal Lahir" class="form-control {{ if .validasi.TanggalLahir }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validasi.TanggalLahir }}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="">No HP</label>
                <input type="number" min="0" maxlength="12"  value="{{ .pasien.NoHp }}" name="nohp" placeholder="Inputkan No HP" class="form-control {{ if .validasi.NoHp }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validasi.NoHp }}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="">Alamat</label>
                <textarea name="alamat" rows="3" class="form-control {{ if .validasi.Alamat }} is-invalid {{ end }}" placeholder="Masukkan Alamat">{{ .pasien.Alamat }}</textarea>
                <div class="invalid-feedback">
                    {{ .validasi.Alamat }}
                </div>
            </div>
            <div class="form-group mt-2">
                <input type="hidden" name="id" value="{{ .pasien.Id}}">
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
